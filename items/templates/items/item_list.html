
{% extends 'base.html' %}

{% block content %}
<a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Add Item</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'item_update' item.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item_delete' item.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
